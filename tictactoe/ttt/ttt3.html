<meta charset="UTF-8"> 
<html>
	<head>
		<title>TIC TAC TOE</title>
		<link rel="stylesheet" href="ttt3.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC">
		<script src="ttt3.js"></script>
	</head>
	<body>
		<div align="center">
			<h2>TIC TAC TOE</h2>

			<div id="difficulty-block">
				<label id="difficulty-label">
					Difficulty :
				</label>
				<select id="difficulty-select">
					<option value="easy">Easy</option>
					<option value="normal" selected>Normal</option>
					<!--<option value="hard">Hard</option>-->
				</select>
			</div>

			<table class="scoreboard" id="scoreboard" border=0>
				<tr>
					<td><i class="fa fa-user" aria-hidden="true"></i> Player 1</td>
					<td><i class="fa fa-desktop" aria-hidden="true"></i> Robot</td>
				</tr>
				
				<tr>
					<td>0</td>
					<td>0</td>
				</tr>
			</table>

			<table class="board" id="board" border=1>
				<tr>
					<td>0,0</td>
					<td>0,1</td>
					<td>0,2</td>
				</tr>
				
				<tr>
					<td>1,0</td>
					<td>1,1</td>
					<td>1,2</td>
				</tr>
				
				<tr>
					<td>2,0</td>
					<td>2,1</td>
					<td>2,2</td>
				</tr>
			</table>

			<div class="hiddenMessages" id="winnerMessageBox"></div>
			<button class="hiddenMessages" id="playAgainButton" onclick="reset()">PLAY AGAIN</button>
		
			<footer>
				<i class="fa fa-code" aria-hidden="true"></i> with <i class="fa fa-heart" aria-hidden="true" id="heart-icon"></i> by <a target="_blank" href="http://kelvins.github.io"> KelvinS </a>
				<br />
				Icons from <a target="_blank" href="https://icons8.com"> Icons8 </a>
			</footer>
		</div>

		<script language="Javascript" type="text/javascript" src="static/js/main.js"></script>
	</body>
</html>
